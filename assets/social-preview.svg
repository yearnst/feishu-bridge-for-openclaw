<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="640" viewBox="0 0 1280 640" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1280" y2="640" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0B1020"/>
      <stop offset="1" stop-color="#101B3A"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#4F7CFF"/>
      <stop offset="1" stop-color="#6EE7FF"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#000000" flood-opacity="0.45"/>
    </filter>
  </defs>

  <rect width="1280" height="640" fill="url(#bg)"/>

  <!-- Accent bar -->
  <rect x="90" y="98" width="10" height="444" rx="5" fill="url(#accent)"/>

  <!-- Title -->
  <g filter="url(#shadow)">
    <text x="130" y="190" fill="#FFFFFF" font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Inter,Arial" font-size="64" font-weight="700" letter-spacing="-0.5">Feishu bridge for OpenClaw</text>
    <text x="130" y="252" fill="#C7D2FE" font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Inter,Arial" font-size="28" font-weight="500">Feishu/Lark events → local agent → replies (files/images)</text>

    <!-- Bullets -->
    <text x="130" y="330" fill="#E5E7EB" font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Inter,Arial" font-size="26" font-weight="500">• Event Subscription (challenge) + @mention gating</text>
    <text x="130" y="372" fill="#E5E7EB" font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Inter,Arial" font-size="26" font-weight="500">• Auto-download inbound media; auto-upload outbound FILE:/MEDIA:</text>
    <text x="130" y="414" fill="#E5E7EB" font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Inter,Arial" font-size="26" font-weight="500">• Encrypt Key supported (FEISHU_ENCRYPT_KEY)</text>

    <!-- Footer -->
    <text x="130" y="510" fill="#93C5FD" font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Inter,Arial" font-size="22" font-weight="600">Maintainer: Charles Chern @AIlinker</text>
    <text x="130" y="542" fill="#93C5FD" font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Inter,Arial" font-size="18" font-weight="500">github.com/yearnst/feishu-bridge-for-openclaw</text>
  </g>

  <!-- Decorative lobster-ish dots -->
  <circle cx="1120" cy="150" r="6" fill="#6EE7FF" opacity="0.9"/>
  <circle cx="1150" cy="180" r="4" fill="#4F7CFF" opacity="0.8"/>
  <circle cx="1180" cy="140" r="3" fill="#C7D2FE" opacity="0.7"/>
  <circle cx="1100" cy="210" r="3" fill="#6EE7FF" opacity="0.6"/>

</svg>
